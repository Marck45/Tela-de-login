<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acacd19cea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="/tela de login/script/index.js" defer></script>
    <title>Login</title>
</head>

<body>
    <div id="login-container">
        <h1>Login</h1>
        <form id="form-container">
            <label for="Email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off" value="" required>
            <label for="Password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            <a href="#" id="forgot-pass">Esqueceu sua senha?</a>
            <input type="submit" value="Login" id="btnRegister">
        </form>
        <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <div id="register-container">
            <p>Ainda não tem uma conta?</p>
            <a href="#">Registrar</a>
        </div>
    </div>
    <div id="login-ok" class="hide">
        <div >
            <h1>Você esta logado no sistema:</h1>

            <p>Para mais informações clique a segui: <a href="">Github</a></p>
            
        </div>
    </div>
</body>

</html>
